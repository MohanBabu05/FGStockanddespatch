<div class="chart-container" data-testid="bar-chart-container">
  <div class="chart-header">
    <h3 class="chart-title">{{ title }}</h3>
  </div>
  <div class="chart-body">
    <canvas baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="barChartType">
    </canvas>
  </div>
</div>
